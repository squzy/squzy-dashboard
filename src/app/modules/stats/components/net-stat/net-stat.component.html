<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile *ngFor="let interface of netCharts$ | async">
    <canvas
      baseChart
      [datasets]="interface.datasets"
      chartType="line"
      [labels]="interface.labels"
      [options]="interface.options"
      [legend]="true"
    ></canvas>
  </mat-grid-tile>
</mat-grid-list>
