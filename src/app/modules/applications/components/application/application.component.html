<nav mat-tab-nav-bar [backgroundColor]="'accent'">
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [routerLinkActiveOptions]="{exact:true}"
    [active]="rla.isActive"
  >{{link.label}}</a>
</nav>
