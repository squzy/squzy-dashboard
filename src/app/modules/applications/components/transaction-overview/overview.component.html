<mat-form-field>
  <mat-label>Group by</mat-label>
  <mat-select [formControl]="groupByControl">
    <mat-option *ngFor="let group of groupByGroups" [value]="group">{{ toSortBy(group) }}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Type</mat-label>
  <mat-select [formControl]="typeControl">
    <mat-option *ngFor="let type of types" [value]="type">{{ toType(type) }}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Status</mat-label>
  <mat-select [formControl]="statusControl">
    <mat-option *ngFor="let status of statuses" [value]="status">{{ toStatus(status) }}</mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field>
  <label for="dateFrom">From:</label>
  <input
    matInput
    [owlDateTimeTrigger]="dateFromComponent"
    [owlDateTime]="dateFromComponent"
    [formControl]="dateFrom"
    autocomplete="off"
  >
  <button
    mat-button
    *ngIf="dateFrom.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="dateFrom.setValue(null)"
  >
    <mat-icon>close</mat-icon>
  </button>
  <owl-date-time [pickerMode]="'dialog'" [showSecondsTimer]="true" #dateFromComponent></owl-date-time>
</mat-form-field>
<mat-form-field>
  <label for="dateTo">To:</label>
  <input
    matInput
    [owlDateTimeTrigger]="dateToComponent"
    [owlDateTime]="dateToComponent"
    [formControl]="dateTo"
    autocomplete="off"
  >
  <owl-date-time [pickerMode]="'dialog'" [showSecondsTimer]="true" #dateToComponent></owl-date-time>
  <button
    mat-button
    *ngIf="dateTo.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="dateTo.setValue(null)"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-drawer-container [class.mat-elevation-z2]="true">
  <mat-drawer [position]="'end'" [mode]="'over'">
    <ng-container *ngIf="currentStats">
      <p>
        Count: {{ currentStats.count }}
        <a href>View</a>
      </p>
      <p>Average time: {{ currentStats.average_time || 0 }} sec</p>
    </ng-container>
  </mat-drawer>
  <mat-drawer-content>
    <mat-list role="list">
      <div mat-subheader>Select transaction group</div>
      <mat-list-item
        *ngFor="let item of groupList$ | async | keyvalue"
        (click)="select(item.value)"
      >{{ item.key }}</mat-list-item>
    </mat-list>
  </mat-drawer-content>
</mat-drawer-container>
